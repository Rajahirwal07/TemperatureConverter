<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
    
    
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="inputdiv">
            <label for="">Celsius</label><br>
            <input type="number" name="" id="cel" value="0" class="inp">

        </div>
        <div class="inputdiv">
            <label for="">Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">

        </div>
    </div>
    <script>

        var cel=document.getElementById("cel");
        var feh=document.getElementById("fah");
        cel.addEventListener('input', function(){

            let c=this.value; // store from the user using .value
            let f=(c*9/5)+32;
            if(!Number.isInteger(f)){
                f=f.toFixed(4);


            }
            fah.value=f; // change fah value

        });
        feh.addEventListener('input',function(){
            let f=this.value;
            let c=(f-32)*5/9;
            if(!Number.isInteger(c)){
                c=c.toFixed(4);


            }
            cel.value=c; //change cel value

        });
    </script>
    
</body>
</html>
